<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<div align="center">
		<h1>Update  Password</h1>
		<br />
		<form action="#" th:action="@{/updatepassword}" th:object="${user}"
			method="post">

			<table border="0" cellpadding="10">
				<tr>				
					<td>Name:</td>
					<td>
						<input type="text" th:field="*{name}" readonly="readonly" />
					</td>
				</tr>			
				<tr>				
					<td>New Password:</td>
					<td>
						<input type="text" th:field="*{pasword}" />
					</td>
				</tr>
												
				<tr>
					<td colspan="2"><button type="submit">Update</button> </td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
