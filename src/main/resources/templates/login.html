<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Create New Product</title>
</head>
<body>
    <div align="center">
        <h1>Login With your User Name And Password</h1>
        <br />
        <form action="#" th:action="@{/login}" th:object="${user}"
            method="post">
 
            <table border="0" cellpadding="10">
                <tr>
                    <td>User Name:</td>
                    <td><input type="text" th:field="*{name}" /></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" th:field="*{pasword}" /></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit">Login</button> </td>
                </tr>
                <tr>
                    <td colspan="2"><a th:href="@{'/register'}">SignUp</a> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
